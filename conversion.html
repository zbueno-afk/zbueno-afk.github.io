<html>
<head>
  <title>Assignment 1 - Unit Conversion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <style>
    body {
      font-family: "Inconsolata", sans-serif;
      margin: 0;
      background-image: url('https://i.pinimg.com/1200x/cc/4f/94/cc4f941c57d3077ba9a79550a9bf1405.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .w3-top {
      background-color: rgba(245, 236, 218, 0.95) !important;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
    }

    .navbar-center {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-grow: 1;
    }

    .w3-button {
      background-color: transparent !important;
      color: black !important;
      border: none;
      font-weight: bold;
      text-transform: uppercase;
    }

    .box {
      background-color: rgba(245, 236, 218, 0.8);
      color: black;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
      width: 80%;
    }

    button {
      background-color: #6A5D43;
      color: white;
      cursor: pointer;
      width: 50%;
    }

    button:hover {
      background-color: #5a4d36;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="w3-top w3-padding">
    <div class="navbar">
      <a href="index.html" class="w3-button">Home</a>
      <div class="navbar-center">
        <a href="conversion.html" class="w3-button">Assignment 1</a>
        <a href="incometax.html" class="w3-button">Assignment 2</a>
        <a href="looping.html" class="w3-button">Assignment 3</a>
        <a href="payroll.html" class="w3-button">Assignment 4</a>
      </div>
    </div>
  </div>

  <div class="box">
    <h1>Unit Conversion</h1>
    <p>Quickly convert between units like Celsius ↔ Fahrenheit or Feet ↔ Meters.</p>

    <select id="conversion">
      <option value="cToF">Celsius → Fahrenheit</option>
      <option value="fToC">Fahrenheit → Celsius</option>
      <option value="ftToM">Feet → Meters</option>
      <option value="mToFt">Meters → Feet</option>
    </select>
    <br>
    <input type="number" id="value" placeholder="Enter value to convert">
    <br>
    <button onclick="convertUnit()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertUnit() {
      const conversion = document.getElementById('conversion').value;
      const val = parseFloat(document.getElementById('value').value);
      let result = '';

      if (isNaN(val)) {
        document.getElementById('result').innerText = "⚠️ Please enter a valid number.";
        return;
      }

      switch(conversion) {
        case 'cToF':
          result = `${val}°C = ${(val * 9/5 + 32).toFixed(2)}°F`;
          break;
        case 'fToC':
          result = `${val}°F = ${((val - 32) * 5/9).toFixed(2)}°C`;
          break;
        case 'ftToM':
          result = `${val} ft = ${(val * 0.3048).toFixed(2)} m`;
          break;
        case 'mToFt':
          result = `${val} m = ${(val / 0.3048).toFixed(2)} ft`;
          break;
      }

      document.getElementById('result').innerText = result;
    }
  </script>

</body>
</html>
