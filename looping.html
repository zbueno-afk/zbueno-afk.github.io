  <div class="box">
    <h1><i class="fas fa-cogs"></i> Looping Demonstration</h1>
    <p>Calculate Sum of First n Numbers, Factorial, or Average of First n Numbers using loops.</p>

    <select id="operation">
      <option value="sum"><i class="fas fa-plus"></i> Sum of First n Numbers</option>
      <option value="factorial"><i class="fas fa-times"></i> Factorial</option>
      <option value="average"><i class="fas fa-chart-line"></i> Average of First n Numbers</option>
    </select>
    <br>
    <input type="text" id="numbers" placeholder="Enter a positive integer n">
    <br>
    <button onclick="computeLoop()"><i class="fas fa-play"></i> Compute</button>

    <div id="result"></div>
  </div>

  <script>
    function computeLoop() {
      const op = document.getElementById('operation').value;
      const numsStr = document.getElementById('numbers').value.trim();
      let result = '';

      if (!numsStr) {
        document.getElementById('result').innerText = "⚠️ Please enter a number.";
        return;
      }

      let n = parseFloat(numsStr);

      if (isNaN(n) || n <= 0 || !Number.isInteger(n)) {
        document.getElementById('result').innerText = "⚠️ Enter a single positive integer.";
        return;
      }

      if (op === 'sum') {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        result = `Sum of first ${n} numbers = ${sum}`;
      } else if (op === 'average') {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        let average = sum / n;
        result = `Average of first ${n} numbers = ${average.toFixed(2)}`;
      } else if (op === 'factorial') {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }
        result = `${n}! = ${factorial}`;
      }

      document.getElementById('result').innerText = result;
    }
  </script>
